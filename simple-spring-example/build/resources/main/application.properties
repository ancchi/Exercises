# Spring boot Konfigurationsdatei

spring.datasource.url=jdbc:h2:file:./AddressDB;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# beim ersten Start auf create, dann auf validate
# legt die Datenbankstruktur an
spring.jpa.hibernate.ddl-auto=validate




# legt die Datenbankstruktur an (anderer Weg - nicht notwendig)
# spring.jpa.generate-ddl=true

spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.show_sql=true